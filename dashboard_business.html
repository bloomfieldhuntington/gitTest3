<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/business_dashboard.css">
    <link rel="stylesheet" href="./css/stuck.css">
    <script src="https://kit.fontawesome.com/a23c2d46ea.js"></script>
    <title>StuckCoder</title>
</head>
<body>

    <div class="container-dashboard">

        <div class="dashboard-header-content"></div>
        <div class="dashboard-main-content">
            <div class="placeholder st-card-dash">
                <h1 class="st-h3">Placeholder</h1>
            </div>
            <div class="placeholder st-card-dash"></div>
            <div class="placeholder st-card-dash"></div>
        </div>
        <aside class="dashboard-sidenav">

            <div class="dashboard-image-container">
                <img src="./img/stuckcoder_logo_landing_white.png" alt="Stuckcoder" class="sidenav-logo">
            </div>

            <ul class="sidenav-list">
                <li class="sidenav-list-item">
                    <div class="list-item-container">
                        <span class="list-item-icon"><i class="fa fa-plus-circle"></i></span>
                        <span class="list-item-title">Create Project</span>
                    </div>
                </li>
                <li class="sidenav-list-item">
                    <div class="list-item-container">
                        <span class="list-item-icon"><i class="fa fa-exclamation-triangle"></i></span>
                        <span class="list-item-title">Active Projects</span>
                    </div>
                </li>
                <li class="sidenav-list-item">
                    <div class="list-item-container">
                        <span class="list-item-icon"><i class="fa fa-check-circle"></i></span>
                        <span class="list-item-title">Solved Projects</span>
                    </div>
                </li>
                <li class="sidenav-list-item">
                    <div class="list-item-container">
                        <span class="list-item-icon"><i class="fa fa-user-cog"></i></span>
                        <span class="list-item-title">Edit Profile</span>
                    </div>
                </li>
            </ul>

            <div class="sidenav-profile-area">
                <div class="sidenav-profile-image"></div>
                <p>Hans Hansen</p>
            </div>

        </aside>
        <footer class="footer">
            <p class="footer-text">All rights reserved &copy; 2019 Stuckcoder AS</p>
        </footer>

    </div>
    

    
</body>
</html>
