<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/create_project_business.css">
    <link rel="stylesheet" href="../css/stuck.css">
    <link rel="icon" href="../img/official/32pxstuckcoderIcon.png">
    <script src="https://kit.fontawesome.com/a23c2d46ea.js"></script>
    <title>StuckCoder</title>
</head>
<body>

    <div class="container-dashboard">

        <!-- START OF SAFE ZONE -->

        <div class="dashboard-header-content">
            <div class="st-header-container">
                    <h1 class="st-h2">Create a project</h1>
                    
                    <div class="st-header-helptext-area">
                            <h6 class="st-h6">Need help to create your project brief?</h6>
                            <a href="#" class="st-button-header">Yes</a>
                    </div>
            </div>
        </div>

        <div class="dashboard-main-content">
            
            <!-- Create Project Form -->
            <div class="form-container">

                <form class="form" action="">
                    <label for="title" class="st-label">Project Title / What to Solve</label>
                    <input type="text" value="Name" class="st-input-txt">

                    <div class="st-select-container">
                        <label for="category" class="st-label">Project Category</label>

                        <select name="category" id="" class="st-select">
                            <option value="any">Any</option>
                            <option value="software">Software</option>
                            <option value="design">Design</option>
                        </select>
                    </div>

                    <label for="description" class="st-label">Description</label>
                    <textarea name="description" id="" class="st-textarea" cols="30" rows="10"></textarea>

                    <div class="st-fileupload-container">
                            <label for="fileUpload" class="st-label">File Upload</label>
                            <input type="file" class="st-input-file">
                    </div>

                    <div class="st-select-container">
                            <label for="requiredSkills" class="st-label">Required Skills</label>

                        <select name="" id="" class="st-select">
                            <option value="any">Any</option>
                            <option value="javascript">Javascript</option>
                            <option value="python">Python</option>
                            <option value="ruby">Ruby</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="other">See description</option>
                        </select>

                    </div>

                    <div class="st-date-container">
                            <label for="deadline" class="st-label">Deadline</label>
                            <input type="date" class="st-date">
                    </div>

                    <label for="budget" class="st-label">Budget</label>
                    <input type="text" value="$" class="st-input-txt">

                    <br>

                    <div class="st-checkbox-container">
                            <label for="optionOne" class="st-label">Fastest approved solution</label>
                            <input type="checkbox" class="st-checkbox">
                    </div>

                    <div class="st-checkbox-container">
                            <label for="optionTwo" class="st-label">Best solution on deadline day</label>
                            <input type="checkbox" class="st-checkbox">
                    </div>

                    <div class="st-button-container">
                            <a href="./dashboard_business.html" class="st-button-prime">Go!</a>
                    </div>

                </form>

            </div>


        </div>

        <!-- END OF SAFE ZONE -->
        <aside class="dashboard-sidenav">

            <div class="dashboard-image-container">
                <a href="../landing.html"><img src="../img/official/StuckCoder_Standing_Original_Dark_BG.svg" alt="Stuckcoder" class="sidenav-logo"></a>
            </div>

            <ul class="sidenav-list">
                <li class="sidenav-list-item">
                    <div class="list-item-container">
                        <span class="list-item-icon"><i class="fa fa-plus-circle"></i></span>
                        <span class="list-item-title">Create Project</span>
                    </div>
                </li>
                <li class="sidenav-list-item">
                    <div class="list-item-container">
                        <span class="list-item-icon"><i class="fa fa-exclamation-triangle"></i></span>
                        <span class="list-item-title">Active Projects</span>
                    </div>
                </li>
                <li class="sidenav-list-item">
                    <div class="list-item-container">
                        <span class="list-item-icon"><i class="fa fa-check-circle"></i></span>
                        <span class="list-item-title">Solved Projects</span>
                    </div>
                </li>
                <li class="sidenav-list-item">
                    <div class="list-item-container">
                        <span class="list-item-icon"><i class="fa fa-user-cog"></i></span>
                        <span class="list-item-title">Edit Profile</span>
                    </div>
                </li>
            </ul>

            <div class="sidenav-profile-area">
                <div class="sidenav-profile-image"></div>
                <p>Hans Hansen</p>
            </div>

        </aside>
        <footer class="footer">
            <p class="footer-text">All rights reserved &copy; 2019 Stuckcoder AS</p>
        </footer>

    </div>
    

    
</body>
</html>
